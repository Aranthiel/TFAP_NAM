<!--Section: Contact v.2-->
<div class="container">
  <div class="row justify-content-center margin-top-1">
    <!--Section heading-->
    <h2 id="title">Contactame</h2>
    <!--Section description-->
    <!--Grid column-->
    <div class="col-md-12 mb-md-0 mb-5">
      <form id="contact-form" name="contact-form">
        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="name" name="name" class="form-control" />
              <label for="name" >Nombre</label>
            </div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="email" name="email" class="form-control" />
              <label for="email" >Email</label>
            </div>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <input
                type="text"
                id="subject"
                name="subject"
                class="form-control"
              />
              <label for="subject" class="">Motivo</label>
            </div>
          </div>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-12">
            <div class="md-form">
              <textarea
                type="text"
                id="message"
                name="message"
                rows="2"
                class="form-control md-textarea"
              ></textarea>
              <label for="message">Tu Mensaje</label>
            </div>
          </div>
        </div>
        <!--Grid row-->
      </form>

      <!-- Submit button -->

      <div class="text-center text-md-left">
        <button type="button" class="btn btn-block mb-4" (click)="ingresar()">
          Enviar
        </button>
        <!-- <a class="btn" onclick="document.getElementById('contact-form').submit();">Enviar</a> -->
      </div>
      <div class="status"></div>
    </div>
    <!--Grid column-->
    <app-social-nets class="row social"></app-social-nets>
  </div>
  <!--Section: Contact v.2-->
</div>
