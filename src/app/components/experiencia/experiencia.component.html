<div class="container">
  <h2 id="title">EXPERIENCIA LABORAL</h2>
  <div class="row">
      <div class="col-md-12">
          <div class="main-timeline4">
              <div *ngFor="let elemento of misExperiencias; let i=index" class="timeline">
                  <a href="#" class="timeline-content">
                      <span class="year">{{elemento.anio_inicio}}</span>
                      <div class="inner-content">
                          <h3 class="title">{{elemento.puesto}}</h3>
                          <div class="row description">
                            <div class="col-md-12">
                              <p><strong>Empresa: </strong> {{elemento.empresa}} </p>
                            </div>

                          </div>
                          <div class="row comentario">
                            <div class="col-md-6">
                              <p><strong>Inicio: </strong>{{elemento.fecha_inicio}}</p>
                            </div>
                            <div class="col-md-6">
                              <p><strong>Fin: </strong>{{elemento.fecha_fin}}</p>
                            </div>
                          </div>
                          <p class="information">
                            {{elemento.descripcion}}
                          </p>
                      </div>
                  </a>
              </div>
          </div>
      </div>
  </div>
</div>
